<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% if title %}
    <title>Smart Galaincha - {{ title }}</title>
    {% else %}
    <title>Smart Galaincha</title>
    {% endif %}

    {% load static %}
    <!-- ALL CSS LINKING ARE HERE -->
    <!-- Normalize CSS Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/package/NormalizeCSS/normalize.css' %}">
    <!-- Bootstrap 4 Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/package/Bootstrap4/css/bootstrap.css' %}">
    <!-- Font Awesome Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/package/fontawesome/css/all.css' %}">
    <!-- Owl carousel 2 Linking -->
    <link rel="stylesheet" type="text/css"
        href="{% static 'mains/package/OwlCarousel2/dist/assets/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'mains/package/OwlCarousel2/dist/assets/owl.theme.default.css' %}">
    <!-- WOW animation Stylesheet Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/package/WOW-js/css/libs/animate.css' %}">
    <!-- LightBox Gallery CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/package/LightBox/src/css/lightbox.css' %}">

</head>

<body>
    <!-- <header>


        <nav>
            header
        </nav>

    </header> -->

    <main>
        <div class="container">
            <div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>

            {% block content %}

            {% endblock %}
        </div>
    </main>

    <!-- <footer>
        footer
    </footer> -->

    <!-- ALL JS LINKING ARE HERE -->
    <!-- JQuery JS Linking -->
    <script type="text/javascript" src="{% static 'mains/package/jQuery/jQuery.js' %}"></script>
    <!-- Bootstrap 4 JS Linking -->
    <script type="text/javascript" src="{% static 'mains/package/Bootstrap4/js/bootstrap.js' %}"></script>
    <!-- Owl carousel 2 JS Linking -->
    <script type="text/javascript" src="{% static 'mains/package/OwlCarousel2/dist/owl.carousel.js' %}"></script>
    <!-- WOW Stylesheet JS Linking and initialization-->
    <script src="{% static 'mains/package/WOW-master/dist/wow.js' %}"></script>
    <script>
        new WOW().init();
    </script>
    <!-- LightBox Gallery JS-->
    <script type="text/javascript" src="{% static 'mains/package/LightBox/src/js/lightbox.js' %}"></script>

</body>

</html>
