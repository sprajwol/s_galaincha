{% extends 'login_system/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'login_system/customs/css/login_style.css' %}">
<div class="loginBlock">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4">
            <H2 class="text-center">Log In</H2>
        </legend>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an Account? <a href="{% url 'signup' %}" class="ml-2">Sign Up Now</a></small>
    </div>
</div>
{% endblock %}
