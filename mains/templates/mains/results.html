{% extends 'mains/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'mains/customs/css/results_style.css' %}">
<div class="resultsBlock pt-5">
    <div class="heading border-bottom">
        <h2>
            Results
        </h2>
        <br>
    </div>
    <div class="body">
        <table width="100%">
            <tr height='20%' class="border-bottom">
                <th width='20%'>Title</th>
                <th width='20%'>Uploaded File</th>
                <th width='30%'>Description</th>
                <th width='20%'>Output Image</th>
                <th width='25%'>Results</th>
            </tr>
            {% for inp in info %}
            <tr>
                <td>
                    {{ inp.design_title }}
                </td>
                <td>
                    <a href="media/{{ inp.design_input }}"><button class="btn btn-success btn-sm">Get Input</button></a>
                </td>
                <td>
                    {{ inp.design_desc }}
                </td>
                <td>
                    <a href="media/{{ inp.design_output }}"><button class="btn btn-success btn-sm">Get
                            Output</button></a>
                </td>
                <td>
                    <a href="media/{{ inp.design_output_txt }}"><button class="btn btn-success btn-sm">Get
                            Results</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
