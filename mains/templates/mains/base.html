<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% if title %}
    <title>Smart Galaincha - {{ title }}</title>
    {% else %}
    <title>Smart Galaincha</title>
    {% endif %}

    {% load static %}
    <!-- ALL CSS LINKING ARE HERE -->
    <!-- Normalize CSS Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/vendors/NormalizeCSS/normalize.css' %}">
    <!-- Bootstrap 4 Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/vendors/Bootstrap4/css/bootstrap.css' %}">
    <!-- Font Awesome Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/vendors/fontawesome/css/all.css' %}">
    <!-- Owl carousel 2 Linking -->
    <link rel="stylesheet" type="text/css"
        href="{% static 'mains/vendors/OwlCarousel2/dist/assets/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'mains/vendors/OwlCarousel2/dist/assets/owl.theme.default.css' %}">
    <!-- WOW animation Stylesheet Linking -->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/vendors/WOW-js/css/libs/animate.css' %}">
    <!-- LightBox Gallery CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'mains/vendors/LightBox/src/css/lightbox.css' %}">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Estimate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Results</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a class="nav-link" href="#">Log In</a>
                    <a class="nav-link" href="#">Sign Up</a>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hello, {{ user.username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <footer>
    </footer>

    <!-- ALL JS LINKING ARE HERE -->
    <!-- JQuery JS Linking -->
    <script type="text/javascript" src="{% static 'mains/vendors/jQuery/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap 4 JS Linking -->
    <script type="text/javascript" src="{% static 'mains/vendors/Bootstrap4/js/bootstrap.js' %}"></script>
    <!-- Owl carousel 2 JS Linking -->
    <script type="text/javascript" src="{% static 'mains/vendors/OwlCarousel2/dist/owl.carousel.js' %}"></script>
    <!-- WOW Stylesheet JS Linking and initialization-->
    <script src="{% static 'mains/vendors/WOW-js/dist/wow.js' %}"></script>
    <script>
        new WOW().init();
    </script>
    <!-- LightBox Gallery JS-->
    <script type="text/javascript" src="{% static 'mains/vendors/LightBox/src/js/lightbox.js' %}"></script>

</body>

</html>
